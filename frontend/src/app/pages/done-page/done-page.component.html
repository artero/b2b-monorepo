>
  <div class="step-header text-center">
    <h1 class="step-header__title">
      {{ 'Done.Title' | translate }}
    </h1>
    <h2 style="max-width: 500px;">
      {{ 'Done.Description' | translate }}
    </h2>
    <div class="text-center my-4">
      <button
        mat-raised-button
        class="mx-1"
        color="primary"
        routerLink="/products"
      >
        {{ 'Done.ButtonOther' | translate }}

        mat-raised-button

      >
        {{ 'Done.ButtonLogout' | translate }}
      </button>
    </div>
