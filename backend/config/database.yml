# PostgreSQL configuration
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: postgres
  password: password

development:
  <<: *default
  database: b2b_monorepo_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: b2b_monorepo_test


# Production configuration using PostgreSQL with environment variables
production:
  primary:
    <<: *default
    database: <%= ENV.fetch("DATABASE_NAME", "b2b_monorepo_production") %>
    host: <%= ENV.fetch("DATABASE_HOST", "localhost") %>
    username: <%= ENV.fetch("DATABASE_USERNAME", "postgres") %>
    password: <%= ENV.fetch("DATABASE_PASSWORD", "") %>
  cache:
    <<: *default
    database: <%= ENV.fetch("DATABASE_CACHE_NAME", "b2b_monorepo_production_cache") %>
    host: <%= ENV.fetch("DATABASE_HOST", "localhost") %>
    username: <%= ENV.fetch("DATABASE_USERNAME", "postgres") %>
    password: <%= ENV.fetch("DATABASE_PASSWORD", "") %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= ENV.fetch("DATABASE_QUEUE_NAME", "b2b_monorepo_production_queue") %>
    host: <%= ENV.fetch("DATABASE_HOST", "localhost") %>
    username: <%= ENV.fetch("DATABASE_USERNAME", "postgres") %>
    password: <%= ENV.fetch("DATABASE_PASSWORD", "") %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= ENV.fetch("DATABASE_CABLE_NAME", "b2b_monorepo_production_cable") %>
    host: <%= ENV.fetch("DATABASE_HOST", "localhost") %>
    username: <%= ENV.fetch("DATABASE_USERNAME", "postgres") %>
    password: <%= ENV.fetch("DATABASE_PASSWORD", "") %>
    migrations_paths: db/cable_migrate
