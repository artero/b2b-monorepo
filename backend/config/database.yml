# PostgreSQL configuration
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: postgres
  password: password

development:
  <<: *default
  database: b2b_monorepo_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: b2b_monorepo_test


# Production configuration using DATABASE_URL from Render
production:
  url: <%= ENV.fetch("DATABASE_URL", "postgresql://postgres:password@localhost:5432/b2b_monorepo_production") %>
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

# Solid adapters configurations
cache:
  development:
    <<: *default
    database: b2b_monorepo_cache_development
    migrations_paths: db/cache_migrate
  test:
    <<: *default
    database: b2b_monorepo_cache_test
    migrations_paths: db/cache_migrate
  production:
    url: <%= ENV.fetch("DATABASE_URL", "postgresql://postgres:password@localhost:5432/b2b_monorepo_cache_production") %>
    adapter: postgresql
    migrations_paths: db/cache_migrate

queue:
  development:
    <<: *default
    database: b2b_monorepo_queue_development
    migrations_paths: db/queue_migrate
  test:
    <<: *default
    database: b2b_monorepo_queue_test
    migrations_paths: db/queue_migrate
  production:
    url: <%= ENV.fetch("DATABASE_URL", "postgresql://postgres:password@localhost:5432/b2b_monorepo_queue_production") %>
    adapter: postgresql
    migrations_paths: db/queue_migrate

cable:
  development:
    <<: *default
    database: b2b_monorepo_cable_development
    migrations_paths: db/cable_migrate
  test:
    <<: *default
    database: b2b_monorepo_cable_test
    migrations_paths: db/cable_migrate
  production:
    url: <%= ENV.fetch("DATABASE_URL", "postgresql://postgres:password@localhost:5432/b2b_monorepo_cable_production") %>
    adapter: postgresql
    migrations_paths: db/cable_migrate
