# PostgreSQL configuration
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: postgres
  password: password

development:
  <<: *default
  database: b2b_monorepo_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: b2b_monorepo_test


# Production configuration using DATABASE_URL from Render
production:
  url: <%= ENV.fetch("DATABASE_URL") %>
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

# Solid adapters configurations for production  
cache:
  url: <%= ENV.fetch("DATABASE_URL") %>
  adapter: postgresql
  migrations_paths: db/cache_migrate
  
queue:
  url: <%= ENV.fetch("DATABASE_URL") %>
  adapter: postgresql  
  migrations_paths: db/queue_migrate
  
cable:
  url: <%= ENV.fetch("DATABASE_URL") %>
  adapter: postgresql
  migrations_paths: db/cable_migrate
